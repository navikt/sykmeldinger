overwrite: true
schema: './src/**/*.graphqls'
documents: './src/**/*.graphql'

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/fetching/graphql.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      immutableTypes: true
      exportFragmentSpreadSubTypes: true
      scalars:
        Date: string
        DateTime: string
        JSON: unknown
      dedupeFragments: true
      nonOptionalTypename: true
  ./src/server/graphql/resolver-types.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* eslint-disable */'
    config:
      useIndexSignature: true
      contextType: ./resolvers#ResolverContextType
      avoidOptionals:
        field: true
      scalars:
        Date: string
        DateTime: string
        JSON: unknown
