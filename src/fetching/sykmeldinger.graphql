fragment Periode on Periode {
    fom
    tom
    gradert {
        grad
        reisetilskudd
    }
    behandlingsdager
    innspillTilArbeidsgiver
    type
    aktivitetIkkeMulig {
        medisinskArsak {
            beskrivelse
            arsak
        }
        arbeidsrelatertArsak {
            beskrivelse
            arsak
        }
    }
    reisetilskudd
}

fragment SvarUnion on SvarTypeUnion {
    __typename
    ... on JaNeiSvar {
        svarType
        jaNei: svar
    }
    ... on ArbeidssituasjonSvar {
        svarType
        arbeidsituasjon: svar
    }
    ... on PerioderSvar {
        svarType
        perioder: svar {
            fom
            tom
        }
    }
    ... on DagerSvar {
        svarType
        dager: svar
    }
}

fragment SykmeldingStatus on SykmeldingStatus {
    statusEvent
    timestamp
    arbeidsgiver {
        orgnummer
        orgNavn
    }
    sporsmalOgSvarListe {
        tekst
        shortName
        svar {
            __typename
            ...SvarUnion
        }
    }
}

fragment MedisinskVurdering on MedisinskVurdering {
    hovedDiagnose {
        tekst
        kode
        system
    }
    biDiagnoser {
        tekst
        kode
        system
    }
    annenFraversArsak {
        grunn
        beskrivelse
    }
    svangerskap
    yrkesskade
    yrkesskadeDato
}

fragment Sykmelding on Sykmelding {
    id
    mottattTidspunkt
    behandlingsutfall {
        status
        ruleHits {
            messageForSender
            messageForUser
            ruleName
            ruleStatus
        }
    }
    arbeidsgiver {
        navn
    }
    sykmeldingsperioder {
        ...Periode
    }
    sykmeldingStatus {
        ...SykmeldingStatus
    }
    medisinskVurdering {
        ...MedisinskVurdering
    }
    prognose {
        arbeidsforEtterPeriode
        hensynArbeidsplassen
        erIArbeid {
            egetArbeidPaSikt
            annetArbeidPaSikt
            arbeidFOM
            vurderingsdato
        }
        erIkkeIArbeid {
            arbeidsforPaSikt
            arbeidsforFOM
            vurderingsdato
        }
    }
    utdypendeOpplysninger
    tiltakArbeidsplassen
    tiltakNAV
    andreTiltak
    meldingTilNAV {
        beskrivBistand
        bistandUmiddelbart
    }
    meldingTilArbeidsgiver
    kontaktMedPasient {
        begrunnelseIkkeKontakt
        kontaktDato
    }
    behandletTidspunkt
    behandler {
        fornavn
        mellomnavn
        etternavn
        tlf
        adresse {
            gate
            postnummer
            kommune
            postboks
            land
        }
    }
    egenmeldt
    papirsykmelding
    merknader {
        beskrivelse
        type
    }
    pasient {
        fnr
        fornavn
        mellomnavn
        etternavn
    }
    utenlandskSykmelding {
        land
    }
    rulesetVersion
}

query Sykmeldinger {
    sykmeldinger {
        ...Sykmelding
    }
}

query SykmeldingById($id: String!) {
    sykmelding(id: $id) {
        ...Sykmelding
    }
}
