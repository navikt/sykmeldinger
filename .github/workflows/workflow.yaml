name: Push
on: push
jobs:
  test-and-verify:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --immutable
      - run: yarn lint
      - run: yarn test
      - name: Report debt
        run: ./scripts/debt.sh >> $GITHUB_STEP_SUMMARY

  build-and-deploy-dev:
    uses: ./.github/workflows/deploy-next.yaml
    needs: [test-and-verify]
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    secrets: inherit
    with:
      app: sykmeldinger
      env: dev

  build-and-deploy-demo:
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'demo')
    uses: ./.github/workflows/deploy-next-demo.yaml
    needs: [test-and-verify]
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    secrets: inherit
    with:
      app: sykmeldinger
      base-path: /syk/sykmeldinger

  build-and-deploy-prod:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-next.yaml
    needs: [test-and-verify]
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    secrets: inherit
    with:
      app: sykmeldinger
      env: prod
